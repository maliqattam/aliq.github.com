<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
        }
        
        #d1 {
            position: fixed;
            top: 10%;
            background-color: greenyellow;
            display: flex;
            flex-flow: row wrap;
        }
        
        #d2 {
            background-color: pink;
        }
        
        #d3 {
            background-color: green;
            position: relative;
            left: 5%;
        }
        
        ul li:nth-child(3),
        ul li:nth-child(5),
        ul li:nth-child(6) {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>

    <script>
        for (var i = 0; i < 20; i++) {
            if (i % 2 == 0) {
                document.write('<tr><td>' + i + '</td><td>' + (i * i) + '</tr>')
            }
        }
    </script>
